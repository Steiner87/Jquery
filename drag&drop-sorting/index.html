<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
    <script>
        $(function() {
            $("#sortable").sortable({
                revert: true
            });
            $("#draggable").draggable({
                connectToSortable: "#sortable",
                helper: "clone",
                revert: "invalid"
            });
            $("ul, li").disableSelection();
        });
    </script>
</head>

<body>
    <!-- <ul>
        <li id="draggable" class="ui-state-highlight">Drag me down</li>
    </ul> -->
    <ul id="sortable">
        <li class="ui-state-default green"></li>
        <li class="ui-state-default blue"></li>
        <li class="ui-state-default orange"></li>
        <li class="ui-state-default violet"></li>
        <li class="ui-state-default yellow"></li>
        <li class="ui-state-default red"></li>
        <li class="ui-state-default lightblue"></li>
    </ul>
</body>

</html>
